
<html>
 <head>
   <meta charset="utf-8">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>

	<link rel="stylesheet" href="./audio_transcript.css" type="text/css"></style>

	<script>
	  var parse_app_id = "EWPPdrDVaAIqhRazWp8K0ZlmafAAPt93JiOAonvX";
	  var parse_js_key = "US6Lheio8PGcBdIpwGFhFSQVpi5GKunGf6hGq5Ze";
	  Parse.initialize(parse_app_id, parse_js_key);
  </script>
  <script src="./AudioTranscript.js"></script>

 </head>

<body>

<div id="seed_element"></div>


<script type="text/template" data-template="AudioTranscript_Template">

<div class="audio_transcript_containers">
	<p><%= role %></p>
	<% if(audio_src){ %>
	<audio src="<%= audio_src %>" controls preload="none"></audio>
	<% } %>
	<div class="transcript_containers">
		<div class="transcript_body">
		  <ul class="transcription_ul">
      		<% _.each(list, function(item){ %>
						<li>
		          <div class="<%= item.transcription_box_class %>">
		            <span class="transcription_role">
		            	<%= item.speaker_role %>
		            </span>
		            <span class="transcription_name" >
		            	<%= item.speaker_name %>
		            </span>
		            <span class="transcription_message">
		            	<%= item.transcription_message %>
		            </span>
		          </div>
						</li>
      		<% }); %>
		  </ul>
		</div>
	</div>
</div>

</script>

<script>
	var audio_transcript_obj = new AudioTransript();
	audio_transcript_obj.create("#seed_element");

</script>

</body>

</html>
