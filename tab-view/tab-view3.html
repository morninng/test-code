<html>
<head>

<meta name="viewport" content="width=device-width,initial-scale=1">

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="./tab_mgr.js"></script>
<link rel="stylesheet" href="./custom_tab.css">

</head>
<body>
 

<div id="tab_root_element"></div>


<script type="text/template" data-template="tab_template">
	<div class="tab-nav-container">
		<ul class="nav_tabs_custom">
 
		  <% _.each(list, function(e,i){ %>
			  <li id="<%= e.name %>_tab" class="<%= e.active_str %>">
			  	<a  onclick="ChangeTab('#<%= e.name %>_tab', '#<%= e.name %>_content');" ><%= e.tab_description %></a>
			  </li>
		  <% });%>

		</ul>
	</div>
	<div class="tab_content_custom">

	  <% _.each(list, function(e,i){ %>
	    <div class="tab_pane_custom <%= e.active_str %>" id="<%= e.name %>_content">
	    </div>
	  <% });%>

  </div>

</script>

    
<script>
	var aaa = new tabmgr();
	aaa.createDom("#tab_root_element");

</script>
