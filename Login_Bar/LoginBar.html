<!--
テスト項目

　ユーザが存在しない
　　　→ローカルデータ：無
　　　→ユーザローカルExpire：無
　　　→サーバユーザデータ：無
　　　→サーバエクステンション：無
　
　
　ユーザがサーバにあり
　　　→ローカルデータ：無
　　　→ユーザローカルExpire：無
　　　→サーバユーザデータ：有
　　　→サーバエクステンション：有


　ユーザがサーバにあり（エクステンションなし）
　　　→ローカルデータ：無
　　　→ユーザローカルExpire：無
　　　→サーバユーザデータ：有
　　　→サーバエクステンション：無
　　　
ユーザがローカルにあり（）
　　　→ローカルデータ：有
　　　→ユーザローカルExpire：有
　　　→サーバユーザデータ：無
　　　→サーバエクステンション：無

ユーザがローカルにあり（Expire）
　　　→ローカルデータ：有
　　　→ユーザローカルExpire：無
　　　→サーバユーザデータ：無
　　　→サーバエクステンション：無
　　　
ユーザがローカルにあり（ログアウト）
　　　→ローカルデータ：無
　　　→ユーザローカルExpire：無
　　　→サーバユーザデータ：無
　　　→サーバエクステンション：無
　　　
ユーザが両方にあり
　　　→ローカルデータ：有
　　　→ユーザローカルExpire：有
　　　→サーバユーザデータ：有
　　　→サーバエクステンション：有

-->
